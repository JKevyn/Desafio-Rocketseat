<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/rocketseat-education/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Desafio Rocketseat</title>
</head>
<body>
    <header>
        <div class="links">
            <a href="index.html">Sobre</a>
            <a href="conteudos.html">Conteúdos</a>
            <a href="https://discordapp.com/invite/gCRAFhc" target="_blanck">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br" target="_blanck">Email</a>
            <a href="tel:+5547992078767" target="_blanck">Telefone</a>
        </div>
    </header>

<section class="cards">
    <div class="card" id='starter'>
        <div class="card-img">
            <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="">
        </div>
        <div class="card-title">
            <h2>Starter</h2>
        </div>
        <div class="card-info">
            <h4 class="card-module">5 módulos</h4>
            <p class="card-price">FREE</p>
        </div>
    </div>

    <div class="card" id='launchbase'>
        <div class="card-img">
            <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="">
        </div>
        <div class="card-title">
            <h2>LaunchBase</h2>
        </div>
        <div class="card-info">
            <h4 class="card-module">20 módulos</h4>
            <p class="card-price">R$3000</p>
        </div>
    </div>

    <div class="card" id="gostack">
        <div class="card-img">
            <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="">
        </div>
        <div class="card-title">
            <h2>GoStack</h2>
        </div>
        <div class="card-info">
            <h4 class="card-module">10 módulos</h4>
            <p class="card-price">R$1000</p>
        </div>
    </div>
</section>

<div class="modal-overlay">
    <div class="modal">
        <a class="close-modal">
            <i class="material-icons">close</i>
        </a>

        <a class="maximize-modal">
            <i class="material-icons">fullscreen</i>
        </a>

        <a class="minimize-modal">
            <i class="material-icons">fullscreen_exit</i>
        </a>

        <div class="modal-content">
            <iframe src="" frameborder="0"></iframe>
        </div>
    </div>

    
</div>

    <script src="scripts.js"></script>

</body>
</html>
